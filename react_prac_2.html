<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src ="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel";>
    const root = document.getElementById("root");
    function MinutesToHours(){    
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFliped] = React.useState(false);
        const reset = ()  => setAmount(0);
        const onFlip = () => {
            reset();
            setFliped((current) => !current)};
        const onChange =(event) => {
            setAmount(event.target.value);
        }
        return (
            <div>
                <div>
                    <label htmlfor="minutes">Minutes</label>
                    <input 
                        value={flipped ? amount*60 : amount}
                        id="minute" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled = {flipped}
                    />
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount/60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    disabled ={!flipped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Filp</button>
            </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFliped] = React.useState(false);
        const reset = ()  => setAmount(0);
        const onFlip = () => {
            reset();
            setFliped((current) => !current)};
        const onChange =(event) => {
            setAmount(event.target.value);
        }
        return (
            <div>
                <div>
                    <label htmlfor="miles">Miles</label>
                    <input 
                        value={flipped ? amount*60 : amount}
                        id="miles" 
                        placeholder="Miles" 
                        type="number" 
                        onChange={onChange}
                        disabled = {flipped}
                    />
                </div>
                <div>
                    <label htmlfor="hours">Km</label>
                    <input value={flipped ? amount : Math.round(amount/60)} 
                    id="hours" 
                    placeholder="Km" 
                    type="number"
                    disabled ={!flipped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Filp</button>
            </div>
    );
    }
    function App(){   
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return(
            <div> 
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}> 
                    <option value="xx">Select your unit</option>
                    <option value="0">Minute &  Hours</option>
                    <option value="1"> Km & Miles </option>
                </select>
                <hr/>
                {index === "xx" ? "Please Select Unit" : null }
                {index === "0" ? <MinutesToHours/> : null }
                {index === "1" ?  <KmToMiles/>  : null}
            </div>    
        )
    }
    ReactDOM.render(<App />, root);
</script>
</html>
